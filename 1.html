    <h2>STAKE</h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EC%8A%A4%ED%85%8C%EC%9D%B4%ED%81%AC"
        target="_blank" title=스테이크-위키백과,백과사전 id="menu">스테이크</a>
        (steak)는 일반적으로 근섬유의 방향을 따라 자른 쇠고기 육류조각 또는 생선 등뼈를 따라 자른 고기 덩어리를 말한다. 고기 스테이크로는 보통 석쇠에서 직화구이를 하거나, 프라이팬, 오븐에서 굽는다. 생선 스테이크 역시 굽는 것이 거의 대부분이다.

    </p>
